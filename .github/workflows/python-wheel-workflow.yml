name: Build Python Wheels

concurrency:
  group: python-wheel-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches:
      - "**"
    paths:
      - 'cpp/**'
      - 'python/**'
      - '.github/workflows/python-wheel-workflow.yml'
      - '.github/scripts/update_version.py'
  pull_request:
    branches:
      - "main"
    paths:
      - 'cpp/**'
      - 'python/**'
      - '.github/workflows/python-wheel-workflow.yml'
      - '.github/scripts/update_version.py'
  workflow_dispatch:
    inputs:
      publish_pypi:
        description: "Publish to PyPI (manual runs only)"
        required: true
        default: false
        type: boolean

jobs:
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: update pyproject version
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.publish_pypi != 'true'
        run: |
          # Ensure this script exists or remove this step if not needed
          if [ -f .github/scripts/update_version.py ]; then
            python .github/scripts/update_version.py
          fi

      - name: Build sdist
        run: |
          # Bundle C++ sources into python/ so the sdist contains them.
          rm -rf python/_bundled_cpp
          cp -a cpp python/_bundled_cpp
          cd python
          python -m build --sdist

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python/dist/*

  build_wheels:
    name: Build wheels on ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    needs: build_sdist
    strategy:
      fail-fast: false
      matrix:
        include:
          # Job 1: Native x86_64 build (Linux)
          - platform: x86_64
            runner: ubuntu-latest
            os: linux
            manylinux: _2_28
            vcpkg_triplet: x64-linux-static

          # Job 2: Native aarch64 build (Linux)
          - platform: aarch64
            runner: ubuntu-22.04-arm
            os: linux
            manylinux: _2_28
            vcpkg_triplet: arm64-linux-static

          # Job 3: macOS arm64 build
          - platform: arm64
            runner: macos-latest
            os: macos
            deployment-target: '12.0'

    env:
      CIBW_PLATFORM: ${{ matrix.os }}
      CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
      CIBW_SKIP: "*-musllinux_*"
      CIBW_ARCHS: ${{ matrix.platform }}
      
      # Linux Config
      CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.os == 'linux' && format('manylinux{0}', matrix.manylinux) || '' }}
      CIBW_MANYLINUX_AARCH64_IMAGE: ${{ matrix.os == 'linux' && format('manylinux{0}', matrix.manylinux) || '' }}
      
      CIBW_BEFORE_ALL_LINUX: |
        set -e
        echo "Installing base tools..."
        if command -v dnf >/dev/null; then
          dnf install -y curl tar bzip2 make git
        elif command -v yum >/dev/null; then
          yum install -y curl tar bzip2 make git
        fi

        if [ "$(uname -m)" = "aarch64" ]; then
          MAMBA_URL="https://micro.mamba.pm/api/micromamba/linux-aarch64/latest"
        else
          MAMBA_URL="https://micro.mamba.pm/api/micromamba/linux-64/latest"
        fi
        
        echo "Downloading Micromamba from $MAMBA_URL..."
        curl -Ls "$MAMBA_URL" | tar -xvj bin/micromamba
        
        echo "Installing Arrow binaries from conda-forge..."
        ./bin/micromamba create -p /project/arrow-env \
          -c conda-forge \
          arrow-cpp=17.0.0 \
          pkg-config \
          cmake \
          make \
          -y
          
        echo "Cleaning up..."
        ./bin/micromamba clean -a -y

      CIBW_ENVIRONMENT_LINUX: >
        CMAKE_PREFIX_PATH="/project/arrow-env"
        PKG_CONFIG_PATH="/project/arrow-env/lib/pkgconfig"
        PATH="/project/arrow-env/bin:$PATH"
        LD_LIBRARY_PATH="/project/arrow-env/lib:$LD_LIBRARY_PATH"

      CIBW_ENVIRONMENT_MACOS: ${{ matrix.os == 'macos' && format('MACOSX_DEPLOYMENT_TARGET={0} CMAKE_OSX_DEPLOYMENT_TARGET={0}', matrix.deployment-target) || '' }}
      CIBW_REPAIR_WHEEL_COMMAND_MACOS: "delocate-listdeps {wheel} && delocate-wheel -w {dest_dir} -v {wheel}"


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # --- macOS Setup (Conda) ---
      - name: Set up Miniconda (macOS)
        if: matrix.os == 'macos'
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          miniforge-version: latest
          use-mamba: true

      - name: Install Arrow (macOS)
        if: matrix.os == 'macos'
        shell: bash
        run: |
          set -euxo pipefail
          mamba install -y -c conda-forge arrow-cpp pkg-config
          echo "CMAKE_PREFIX_PATH=$CONDA" >> "$GITHUB_ENV"

      # --- Windows Setup (Conda) ---
      - name: Set up Miniconda (Windows)
        if: matrix.os == 'windows'
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          miniforge-version: latest
          use-mamba: true

      - name: Install Arrow (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          mamba install -y -c conda-forge arrow-cpp
          Add-Content $env:GITHUB_ENV "CMAKE_PREFIX_PATH=$env:CONDA_PREFIX\\Library"
          Add-Content $env:GITHUB_ENV "PATH=$env:CONDA_PREFIX\\Library\\bin;$env:PATH"

      # --- Build Process ---
      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: sdist

      - name: Extract sdist
        shell: bash
        run: |
          set -euxo pipefail
          SDIST_FILE=$(find sdist -name "*.tar.gz" -o -name "*.zip" | head -n 1)
          if [ -z "$SDIST_FILE" ]; then echo "No sdist found"; exit 1; fi
          
          mkdir -p sdist_pkg
          tar -xf "$SDIST_FILE" -C sdist_pkg --strip-components=1
          
          # Use the extracted directory as the build source
          echo "PKGDIR=$(pwd)/sdist_pkg" >> "$GITHUB_ENV"

      - name: Build wheels
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel
          
          mkdir -p python/dist
          # Build wheels using cibuildwheel
          python -m cibuildwheel --output-dir python/dist "$PKGDIR"

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.platform }}
          path: python/dist/*

      - name: Smoke test wheel
        shell: bash
        if: runner.os == 'Linux' # Only run simple smoke test on Linux for now
        run: |
          python -m pip install python/dist/*.whl
          python -c "import graphar; print('GraphAr imported successfully')"

  upload_test_pypi:
    name: Publish to TestPyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true
      
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          skip-existing: true

  upload_pypi:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-22.04
    if: github.event_name == 'workflow_dispatch' && inputs.publish_pypi
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true
          
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
