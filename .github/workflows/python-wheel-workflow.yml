name: Build Python Wheels

on:
  push:
    branches:
      - "*"
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Job 1: Native x86_64 build
          - platform: x86_64
            runner: ubuntu-latest # This is the standard x86_64 runner
            os: linux
            manylinux: _2_28
            deployment-target: ''

          # Job 2: Native aarch64 build
          - platform: aarch64
            runner: ubuntu-22.04-arm # This is a native ARM64 runner
            os: linux
            manylinux: _2_28
            deployment-target: ''

    env:
      CIBW_PLATFORM: ${{ matrix.os }}
      CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
      CIBW_ARCHS: ${{ matrix.os == 'windows' && 'AMD64' || 'auto' }}
      CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.os == 'linux' && format('manylinux{0}', matrix.manylinux) || '' }}
      CIBW_MANYLINUX_AARCH64_IMAGE: ${{ matrix.os == 'linux' && format('manylinux{0}', matrix.manylinux) || '' }}
      CIBW_ENVIRONMENT_WINDOWS: DISTUTILS_USE_SDK=1 MSSdk=1
      CIBW_ENVIRONMENT_MACOS: ${{ matrix.os == 'macos' && format('MACOSX_DEPLOYMENT_TARGET={0} CMAKE_OSX_DEPLOYMENT_TARGET={0} CFLAGS=-mmacosx-version-min={0} CXXFLAGS=-mmacosx-version-min={0} LDFLAGS=-mmacosx-version-min={0}', matrix.deployment-target) || '' }}
      CIBW_BEFORE_BUILD_LINUX: |
        dnf install -y https://apache.jfrog.io/artifactory/arrow/almalinux/apache-arrow-release-latest-8.noarch.rpm &&
        dnf update -y &&
        dnf install -y arrow-devel parquet-devel libcurl-devel ccache

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install linux dependencies
        if: matrix.os == 'linux'
        run: |

      - name: Build wheels
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m pip install uv
          uv venv
          source .venv/bin/activate
          uv pip install packaging cibuildwheel
          mkdir -p python/dist
          pushd python
          # Run cibuildwheel from repo root, targeting subdir "python"
          python -m cibuildwheel --output-dir dist
          popd

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: python/dist/*

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build sdist
        run: |
          cd python
          python -m build --sdist

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python/dist/*

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-22.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Move artifacts to correct location
        run: |
          mkdir -p python/dist
          find dist -name "*" -type f -exec mv {} python/dist/ \;
      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: test_graphar_release
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages_dir: python/dist/